<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server</title>
  </head>
  <body>

    <h1>Client</h1>
    <h3 id="data"></h3>

    <script>
      
      let socket = new WebSocket("ws://192.168.86.43:8080/client");
      console.log("Attempting Websocket Connection");

      socket.onopen =
        () => {
          console.log("Client Successfully Connected");
          socket.send("FE");
        };

      socket.onmessage =
        (msg) => {
          console.log("Hello console!");
          console.log(msg);
          document.getElementById("data").innerText = msg.data;
        };

      socket.onclose =
        (event) => {
          console.log("Socket Closed Connection: ", event);
        };

      socket.onerror =
        (error) => {
          console.log("Socket Error: ", error);
        };

    </script>

  </body>
</html>
